<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <!-- Our Styles -->

    <!-- From Spades HTML-CSS SBA -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Urban Dictionary</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            src="images/Urban_Dictionary_logo.svg"
            alt="Urban Dictionary"
            width="100%"
          />
        </div>
        <div class="col-sm">
          <input id="search-field" type="text" placeholder="search text" />
        </div>
        <div class="col-sm">
          <select
            id="dropdown"
            style="width: 300px;"
            class="form-select form-select-lg mx-auto"
            aria-label="form-select-lg"
          >
            <option value="">Choose a 90s term</option>
          </select>
        </div>
        <div class="col-sm">
          <button id="search-button" class="btn btn-primary mx-auto">
            Search
          </button>
        </div>
      </div>

      <div class="page-header p-4">
        <h1>90s Urban Dictionary</h1>
      </div>
    </div>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse0"
            aria-expanded="true"
            aria-controls="collapse0"
          >
            Choose a term above to get started!
          </button>
        </h2>
        <div
          id="collapse0"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <strong>Placeholder heading</strong>
            <p>Placeholder text</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
