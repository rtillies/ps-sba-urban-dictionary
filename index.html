<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Chicle&display=swap" rel="stylesheet">

    <title>Urban Dictionary</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="images/Urban_Dictionary_logo.svg"
            alt="Urban Dictionary"
            width="100%"
          />
          <h1 class="chicle display-1">90s Edition</h1>
          <!-- <h1 class="bungee display-1">90s Edition</h1> -->
          <select
            id="dropdown"
            class="form-select form-select-lg mx-auto"
            aria-label="form-select-lg"
          >
            <option value="">Choose a 90s term</option>
          </select>
          <div class="slidecontainer">
            <p id="approval" style="margin-bottom: 5px;">Minimal Approval:</p>
            <input
              type="range"
              min="50"
              max="80"
              step="5"
              value="60"
              class="slider"
              id="slider"
            />
            <h2><span style="font-weight: bold;" id="min-approval"></span>%</h2>
            <button type="button" id="reset-all" class="btn btn-danger">Reset All</button>
          </div>
        </div>

        <div class="col">
          <h1 class="bungee display-1" id="word-heading"></h1>
          <div class="accordion" id="accordionExample">
            <div id="top-item" class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#top"
                  aria-expanded="true"
                  aria-controls="top"
                >
                  Choose a search term from the dropdown menu!
                </button>
              </h2>
              <div
                id="top"
                class="accordion-collapse collapse show"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <p>Get definitions and examples for your search term here!</p>
                  <!-- <strong>Placeholder heading</strong>
            <p>Placeholder text</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
